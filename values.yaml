detail:
  replicaCount: 2
  namespace: apps
  name: backend-service
  serviceAccount: backend-service
  image:
    pullPolicy: Always
  service:
    type: ClusterIP
    targetPort: 3000

canaryConfig:
  - name: "backend-v1" # name of k8s deployment
    tag: "v1.0.0" # image tag stored in ECR
    weight: 100 # percentage of traffic to backend-v1
